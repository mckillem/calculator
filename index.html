<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="" />
        <meta name="author" content="MatÄ›j Musil" />
        <title>FCC calculator</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- style -->
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div><hr>
            <div id="operators">
                <button type="button" onclick="handlers.addButton()">+</button>
                <button type="button" onclick="handlers.subButton()">-</button>
                <button type="button" onclick="handlers.multiplyButton()">*</button>
                <button type="button" onclick="handlers.divideButton()">/</button>
            </div>
            
            <button type="button" onclick="handlers.equalsButton()">=</button>
            <button type="button" onclick="handlers.decimalButton()">,</button>
            
            <button type="button" onclick="handlers.clearButton()">C</button>
            <button type="button" onclick="handlers.allClearButton()">AC</button>
            <br>
            <button type="button" onclick="numbers.one()">1</button>
            <button type="button" onclick="numbers.two()">2</button>
            <button type="button" onclick="numbers.three()">3</button>
            <button type="button" onclick="numbers.four()">4</button>
            <button type="button" onclick="numbers.five()">5</button>
            <button type="button" onclick="numbers.six()">6</button>
            <button type="button" onclick="numbers.seven()">7</button>
            <button type="button" onclick="numbers.eight()">8</button>
            <button type="button" onclick="numbers.nine()">9</button>
            <button type="button" onclick="numbers.zero()">0</button>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
